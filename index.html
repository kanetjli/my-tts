<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 顶级语音实验室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            z-index: -1;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-glow:focus {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
            border-color: #6366f1;
        }

        .shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .play-progress-bar {
            transition: width 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 隐藏滚动条但保留功能 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="animated-bg"></div>

    <!-- API Key 配置浮层 -->
    <div id="keyOverlay" class="fixed inset-0 bg-slate-950/80 backdrop-blur-md z-[100] flex items-center justify-center p-6 transition-all duration-500">
        <div class="glass-panel rounded-3xl p-8 max-w-md w-full space-y-6 text-center">
            <div class="w-20 h-20 bg-indigo-500/20 text-indigo-400 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 256 256"><path d="M160,16A80,80,0,0,0,80,96a79.37,79.37,0,0,0,8,34.14L30.34,188.49A15.89,15.89,0,0,0,25.66,199.8V224a16,16,0,0,0,16,16H64a8,8,0,0,0,8-8V216H88a8,8,0,0,0,8-8V192h16a8,8,0,0,0,5.66-2.34l9.55-9.55A79.66,79.66,0,1,0,160,16Zm0,144a63.56,63.56,0,0,1-34.06-9.82,8,8,0,0,0-8.52-.36L104,158.14V184a8,8,0,0,0-8,8H80a8,8,0,0,0-8,8v16H41.66l44.34-44.34a8,8,0,0,0,2.34-5.66V138.69l11.45-11.45a8,8,0,0,0,1.86-8.77A64,64,0,1,1,160,160Zm32-80a12,12,0,1,1-12-12A12,12,0,0,1,192,80Z"></path></svg>
            </div>
            <div>
                <h2 class="text-2xl font-bold">配置您的 AI 密钥</h2>
                <p class="text-slate-400 mt-2 text-sm leading-relaxed">本程序完全运行在您的浏览器中，Key 将保存在本地，绝不上传到任何服务器。</p>
            </div>
            <input type="password" id="apiKeyInput" class="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-center tracking-widest" placeholder="输入 Gemini API Key">
            <div class="flex flex-col gap-3">
                <button id="saveKeyBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-4 rounded-2xl font-bold transition-all shadow-lg shadow-indigo-500/20">保存并进入</button>
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-xs text-indigo-400 hover:underline">没有 Key？去免费申请一个</a>
            </div>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div class="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
        
        <!-- 左侧：控制与设置 -->
        <div class="lg:col-span-4 space-y-6">
            <div class="glass-panel rounded-[2rem] p-8 space-y-8">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 256 256"><path d="M128,154a46,46,0,1,0-46-46A46.06,46.06,0,0,0,128,154Zm0-76a30,30,0,1,1-30,30A30,30,0,0,1,128,78ZM176,32H80A56.06,56.06,0,0,0,24,88v80a56.06,56.06,0,0,0,56,56h96a56.06,56.06,0,0,0,56-56V88A56.06,56.06,0,0,0,176,32Zm40,136a40,40,0,0,1-40,40H80a40,40,0,0,1-40-40V88A40,40,0,0,1,80,48h96a40,40,0,0,1,40,40Z"></path></svg>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg">语音中心</h1>
                        <p class="text-xs text-slate-400">Gemini 2.5 Flash Engine</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1">配音演员</label>
                        <select id="voiceSelect" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl outline-none focus:ring-1 focus:ring-indigo-500 transition-all text-sm">
                            <option value="Kore">Kore (优雅知性 - 女)</option>
                            <option value="Aoede">Aoede (温柔清澈 - 女)</option>
                            <option value="Zephyr">Zephyr (自然亲和 - 男)</option>
                            <option value="Charon">Charon (沉稳睿智 - 男)</option>
                            <option value="Fenrir">Fenrir (深邃磁性 - 男)</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1">情感风格</label>
                        <select id="moodSelect" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-xl outline-none focus:ring-1 focus:ring-indigo-500 transition-all text-sm">
                            <option value="professionally">专业叙述</option>
                            <option value="cheerfully">热情欢快</option>
                            <option value="calmly">平静如水</option>
                            <option value="excitedly">兴奋激动</option>
                        </select>
                    </div>
                </div>

                <div class="pt-6 border-t border-slate-700/50">
                    <button id="resetKeyBtn" class="text-xs text-slate-500 hover:text-indigo-400 flex items-center gap-2 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a96,96,0,1,1-96-96A96,96,0,0,1,224,128Z" opacity="0.2"></path><path d="M224,128a96,96,0,1,1-96-96A96,96,0,0,1,224,128Zm-96,80a80,80,0,1,0-80-80A80.09,80.09,0,0,0,128,208Zm40-80a8,8,0,0,1-8,8H136v24a8,8,0,0,1-16,0V136H96a8,8,0,0,1,0-16h24V96a8,8,0,0,1,16,0v24h24A8,8,0,0,1,168,128Z"></path></svg>
                        重置 API Key
                    </button>
                </div>
            </div>
        </div>

        <!-- 右侧：文本区域与播放控制 -->
        <div class="lg:col-span-8 space-y-6">
            <div class="glass-panel rounded-[2.5rem] p-8 shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 right-0 p-8">
                    <div id="statusPulse" class="w-3 h-3 rounded-full bg-slate-600"></div>
                </div>

                <textarea id="textInput" placeholder="请输入或粘贴您想要朗读的高质量内容..." class="w-full h-[400px] bg-transparent text-xl leading-relaxed text-slate-200 outline-none resize-none placeholder:text-slate-600 font-light"></textarea>

                <div class="mt-8 space-y-6">
                    <!-- 进度条 -->
                    <div class="relative w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
                        <div id="progressBar" class="play-progress-bar absolute top-0 left-0 h-full bg-gradient-to-r from-indigo-500 to-purple-500 w-0"></div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <button id="playBtn" class="group relative w-20 h-20 flex items-center justify-center bg-indigo-600 text-white rounded-full shadow-2xl shadow-indigo-500/40 hover:scale-105 active:scale-95 transition-all">
                                <div class="absolute inset-0 rounded-full group-hover:animate-ping bg-indigo-500/20"></div>
                                <span id="playIcon"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" viewBox="0 0 256 256"><path d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.75a16,16,0,0,1-16.2.3,15.86,15.86,0,0,1-8.12-13.81V40.24a15.86,15.86,0,0,1,8.12-13.81,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z"></path></svg></span>
                                <span id="pauseIcon" class="hidden"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" viewBox="0 0 256 256"><path d="M200,48V208a16,16,0,0,1-16,16H152a16,16,0,0,1-16-16V48a16,16,0,0,1,16-16h32A16,16,0,0,1,200,48ZM104,32H72A16,16,0,0,0,56,48V208a16,16,0,0,0,16,16h32a16,16,0,0,0,16-16V48A16,16,0,0,0,104,32Z"></path></svg></span>
                            </button>
                            <button id="stopBtn" class="p-4 text-slate-400 hover:text-red-400 transition-colors disabled:opacity-20" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 256 256"><path d="M200,40H56A16,16,0,0,0,40,56V200a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V56A16,16,0,0,0,200,40Z"></path></svg>
                            </button>
                        </div>

                        <button id="downloadBtn" class="flex items-center gap-2 px-6 py-3 bg-slate-800 hover:bg-slate-700 text-slate-200 rounded-2xl transition-all disabled:opacity-20" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256"><path d="M224,144v64a8,8,0,0,1-8,8H40a8,8,0,0,1-8-8V144a8,8,0,0,1,16,0v56H208V144a8,8,0,0,1,16,0Zm-101.66,5.66a8,8,0,0,0,11.32,0l40-40a8,8,0,0,0-11.32-11.32L136,124.69V40a8,8,0,0,0-16,0v84.69L93.66,98.34A8,8,0,0,0,82.34,109.66Z"></path></svg>
                            <span>下载音频</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <p id="infoDisplay" class="text-center text-sm text-slate-500 font-light"></p>
        </div>
    </div>

    <script>
        // --- 核心安全存储逻辑 ---
        let USER_API_KEY = localStorage.getItem('GEMINI_TTS_MASTER_KEY') || "";
        
        const keyOverlay = document.getElementById('keyOverlay');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveKeyBtn = document.getElementById('saveKeyBtn');
        const resetKeyBtn = document.getElementById('resetKeyBtn');

        // 初始化检查
        if (USER_API_KEY) {
            keyOverlay.classList.add('hidden');
        }

        saveKeyBtn.onclick = () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                USER_API_KEY = key;
                localStorage.setItem('GEMINI_TTS_MASTER_KEY', key);
                keyOverlay.classList.add('opacity-0');
                setTimeout(() => keyOverlay.classList.add('hidden'), 500);
            }
        };

        resetKeyBtn.onclick = () => {
            localStorage.removeItem('GEMINI_TTS_MASTER_KEY');
            location.reload();
        };

        // --- TTS 业务逻辑 ---
        let audioCtx, source, buffer, isPlaying = false, isPaused = false, startTime = 0;

        async function synthesize(text, voice, mood) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${USER_API_KEY}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Say ${mood}: ${text}` }] }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voice } } }
                    }
                })
            });

            if (!response.ok) throw new Error("API 请求失败，请检查您的 Key 是否正确");

            const result = await response.json();
            const base64Audio = result.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
            if (!base64Audio) throw new Error("无法生成音频，请重试");

            const binary = atob(base64Audio);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
            
            return pcmToWav(bytes, 24000);
        }

        function pcmToWav(pcm, sampleRate) {
            const buffer = new ArrayBuffer(44 + pcm.length);
            const view = new DataView(buffer);
            const s = (v, o, str) => { for (let i = 0; i < str.length; i++) v.setUint8(o + i, str.charCodeAt(i)); };
            s(view, 0, 'RIFF'); view.setUint32(4, 36 + pcm.length, true); s(view, 8, 'WAVE');
            s(view, 12, 'fmt '); view.setUint32(16, 16, true); view.setUint16(20, 1, true);
            view.setUint16(22, 1, true); view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); view.setUint16(32, 2, true);
            view.setUint16(34, 16, true); s(view, 36, 'data'); view.setUint32(40, pcm.length, true);
            for (let i = 0; i < pcm.length; i++) view.setUint8(44 + i, pcm[i]);
            return buffer;
        }

        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const infoDisplay = document.getElementById('infoDisplay');
        const statusPulse = document.getElementById('statusPulse');

        playBtn.onclick = async () => {
            if (isPlaying) {
                if (!isPaused) { 
                    audioCtx.suspend(); isPaused = true; 
                    playBtn.innerHTML = document.getElementById('playIcon').innerHTML;
                } else { 
                    audioCtx.resume(); isPaused = false; 
                    playBtn.innerHTML = document.getElementById('pauseIcon').innerHTML;
                }
                return;
            }

            const text = document.getElementById('textInput').value.trim();
            if (!text) return;

            try {
                infoDisplay.innerText = "AI 正在思考如何演绎内容...";
                statusPulse.className = "w-3 h-3 rounded-full bg-indigo-500 animate-ping";
                
                const wav = await synthesize(text, document.getElementById('voiceSelect').value, document.getElementById('moodSelect').value);
                
                if (!audioCtx) audioCtx = new AudioContext();
                buffer = await audioCtx.decodeAudioData(wav);
                source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                
                source.onended = () => {
                    isPlaying = false;
                    playBtn.innerHTML = document.getElementById('playIcon').innerHTML;
                    progressBar.style.width = '0%';
                    infoDisplay.innerText = "播放结束";
                    statusPulse.className = "w-3 h-3 rounded-full bg-slate-600";
                };

                source.start(0);
                isPlaying = true;
                playBtn.innerHTML = document.getElementById('pauseIcon').innerHTML;
                infoDisplay.innerText = "AI 正在全力为您朗读";
                statusPulse.className = "w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]";
                
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('downloadBtn').disabled = false;
                document.getElementById('downloadBtn').onclick = () => {
                    const blob = new Blob([wav], { type: 'audio/wav' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `Gemini_Audio_${Date.now()}.wav`;
                    a.click();
                };

                // 进度条简单模拟
                const step = () => {
                    if (!isPlaying || isPaused) return;
                    const p = ( (audioCtx.currentTime - startTime) / buffer.duration ) * 100;
                    progressBar.style.width = Math.min(p, 100) + '%';
                    requestAnimationFrame(step);
                };
                startTime = audioCtx.currentTime;
                step();

            } catch (err) {
                infoDisplay.innerHTML = `<span class="text-red-400">${err.message}</span>`;
                statusPulse.className = "w-3 h-3 rounded-full bg-red-500";
            }
        };

        document.getElementById('stopBtn').onclick = () => {
            if (source) source.stop();
            isPlaying = false;
            isPaused = false;
        };
    </script>
</body>
</html>
